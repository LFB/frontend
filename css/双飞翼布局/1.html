<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>双飞翼布局</title>
  <style>
    .parent {

    }

    .left, .center, .right {
      float: left;
      height: 320px;
      color: #fff;
    }

    .center {
      width: 100%;
      background: #ffcccc;
    }


    .left, .right {
      width: 200px;
    }

    .left {
      margin-left: -100%;
      background: #ff0000;
    }

    .right {
      margin-left: -200px;
      background: #ff6666;
    }

    .inner {
      margin: 0 200px;
    }
  </style>
</head>
<body>
<div class="parent">
  <div class="center">
    <div class="inner">
      center 自适应
    </div>
  </div>
  <div class="left">left：定宽</div>
  <div class="right">right: 定宽</div>
</div>
</body>
</html>
