<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>两栏布局</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    .left {
      float: left;
      width: 180px;
      height: 300px;
      background: #f66;
    }

    .main {
      height: 420px;
      background: #fcc;
    }
  </style>
</head>
<body>
<div class="left">left</div>
<div class="main">main</div>
</body>
</html>
