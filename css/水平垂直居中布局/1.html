<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>水平垂直居中布局</title>
  <style>
    .parent {
      display: table-cell;
      vertical-align: middle;

      width: 300px;
      height: 300px;
      background: red;
    }

    .child {
      display: block;
      margin: 0 auto;

      width: 100px;
      height: 100px;
      background: blue;
      color: #fff;
    }
  </style>
</head>
<body>
<div class="parent">
  <div class="child">水平垂直居中布局</div>
</div>
</body>
</html>
