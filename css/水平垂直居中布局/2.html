<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>水平垂直居中布局</title>
  <style>
    .parent {
      position: relative;

      width: 300px;
      height: 300px;
      background: red;
    }

    .child {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;

      width: 100px;
      height: 100px;
      background: blue;
      color: #fff;
    }
  </style>
</head>
<body>
<div class="parent">
  <div class="child">水平垂直居中布局</div>
</div>
</body>
</html>
