<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>水平垂直居中布局</title>
  <style>
    .parent {
      position: relative;
      height: 100px;
      border: 1px solid red;
    }

    .child {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
<div class="parent">
  <div class="child">水平垂直居中布局</div>
</div>
</body>
</html>
