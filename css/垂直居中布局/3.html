<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>垂直居中布局</title>
  <style>
    .parent {
      position: relative;
    }

    .child {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
<ul class="parent">
  <li class="child">垂直居中布局</li>
</ul>
</body>
</html>
