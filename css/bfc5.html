<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    html, body, ul, li {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
    }

    .wrap-box {
      width: 120px;
      height: 120px;
      background: #f66;
      margin-bottom: 100px;
    }

    .inner {
      overflow: hidden;
    }

    .inner-box {
      margin-top: 100px;
      width: 120px;
      height: 120px;
      background: #f66;
    }
  </style>
</head>
<body>
<ul class="wrap-box"></ul>
<div class="inner">
  <ul class="inner-box"></ul>
</div>
</body>
</html>
