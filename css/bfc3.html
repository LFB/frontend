<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    html, body, ul, li {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
    }

    .box {
      /*创建BFC*/
      overflow: hidden;
      border: 5px solid #f00;
    }

    .item {
      float: left;
      width: 120px;
      height: 120px;
      background: #f66;
    }
  </style>
</head>
<body>
<ul class="box">
  <li class="item"></li>
  <li class="item"></li>
  <li class="item"></li>
</ul>
</body>
</html>
